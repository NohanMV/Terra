  loaded: "Configuration de %1$s chargée en %2$sms."
config:
  loaded: "%1$s a été chargé à partir du fichier %2$s"
  loaded-all: "%1$s a été chargé %2$s(s) en %3$sms."
  error:
    invalid-failover: "Type de basculement invalide: \"%s\""
    duplicate: "ID en double trouvée dans le fichier: %s"
    file:
      - "Erreur de configuration pour l'objet Terra. File: %1$s"
      - "%2$s"
      - "Corriger cela avant de continuer!"
    generic:
      - "Une erreur est survenue pendant le chargement des configurations."
      - "Veuillez signaler ceci à Terra."
warning:
  no-population: "Aucun chunk de population n'a été chargé. Si c'est la première fois que vous lancez votre serveur avec Terra, ou si vous créer un nouveau monde, tout ceci est normal."
error:
  severe-config: "Une erreur de configuration importante à empecher Terra de corectement générer le terrain aux coordonnées: %1$s, %2$s. Veuillez verifier vos erreurs dans votre configuration. N'importe quelle erreur de configuration sera signalé au-dessus."
debug:
  data-save: "Sauvergade de population pour le monde \"%s\""
use-paper:
  - "Vous semblez utiliser Spigot/CraftBukkit."
  - "Même si Terra &omarche&r sur Spigot, certaine fonctionnalitées seront perdues. (Terra na pas été testé sur CraftBukkit; aucune aide ne sera proposé pour celui-ci)."
  - "To get the most out of Terra, please switch to Paper."
  - "De plus, Paper offre une large gamme d'améliorations par rapport à Spigot, et tout les plugins compatibles sur Spigot devraient être eux-aussi compatibles avec Paper!"
  - "Pour avoir la meilleur expérience avec Terra, et tout vos plugins, nous vous recommendons Paper."
  - "Apprenez-en plus directement sur le site de Paper: https://papermc.io/"