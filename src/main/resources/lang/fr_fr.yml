enable:
  - "If you like Terra, please consider supporting the project on Patreon!"
  - "You'll gain access to experimental features before they are released!"
  - "Support the project here: https://www.patreon.com/dfsek"
disable:
  - "Thank you for using Terra!"
command:
  debug-only: "This command must be used with debug mode enabled!"
  player-only: "Cette commande est seulement pour les joueurs!"
  invalid: "Commande faussée. (Arguments %1$s attendus, trouvés %2$s)."
  players-only: "Cette commande est seuelement pour les joueurs."
  world: "Cette commande doit être utilisée dans un monde Terra!"
  reload: "Configuration de Terra recharger."
  version: "Ce serveur utilise la version \"%1$s\" du plugin Terra, avec l'implementation de Gaea version \"%2$s\""
  main-menu:
    - "--------------------Terra--------------------"
    - "reload    - Recharge la configuration de Terra"
    - "biome     - Donne le actuel"
    - "ore       - Genère un filon de minerais dans votre direction(Pour le déboggage)"
    - "save-data - Sauvegarde les donées de population"
    - "structure - Importe et exporte les structures"
    - "profile   - Options du profilage"
    - "image     - Options d'Image/Menu"
  biome:
    biome-found: "Biome locliser en (%1$s, %2$s)"
    unable-to-locate: "Impossible de localiser le biome."
    invalid-radius: "Invalid radius: \"%s\""
    invalid: "ID de biome invalide: \"%s\""
    in: "Vous êtes en \"%s\""
  ore:
    main-menu:
      - "---------------Terra/ore---------------"
      - "Genère un filon de minerais dans votre direction."
    out-of-range: "Block hors-limite"
    invalid-ore: "Impossible de trouver le minerai \"%s\""
  geometry:
    main-menu:
      - "---------------Terra/geometry----------------"
      - "Panoplie de commandes pour le déboggage de géometrie voxel"
      - "sphere       - Genère une sphère"
      - "deformsphere - Genère une sphère déformée"
      - "tube         - Genère un tube"
    deform:
      invalid-radius: "Radius invalide: \"%s\""
      invalid-deform: "Deformation invalide: \"%s\""
      invalid-frequency: "Fréquence invalide: \"%s\""
    sphere:
      invalid-radius: "Radius invalide: \"%s\""
    tube:
      invalid-radius: "Radius invalide: \"%s\""
  image:
    main-menu:
      - "---------------Terra/image---------------"
      - "render - Produit une image avec une largeur et longueur précise, qui peut être plus tard importée dans le monde."
      - "gui    - Ouvre le menu de déboggage (Doit-être activer dans la configuration)"
    gui:
      main-menu:
        - "-------------Terra/image/gui-------------"
        - "raw  - Ouvre le GUI avec les données brutes du biome"
        - "step - Recalcule les données pour montrer les bordures plus clairement"
      debug: "Le déboggage doit être activé pour pouvoir utiliser le menu de déboggage! Le menu de déboggage n'est PAS PRET POUR LA PRODUCTION!"
    render:
      save: "Image sauvergardée en tant que \"%s\""
      error: "Une erreur est survenue pendant la génération de cette image!"
  profile:
    main-menu:
      - "---------------Terra/profil---------------"
      - "start - Démarre le profileur"
      - "stop  - Arrête le profileur"
      - "query - Récupère les données du profileur"
      - "reset - Réinitialise les données du profileur"
    reset: "Le profileur à été réinitialiser."
    start: "Le profileur à démaré."
    stop: "Le profileur s'est éteint."
  structure:
    main-menu:
      - "---------------Terra/structure---------------"
      - "export - Exporte la séléction actuel WorlEdit en structure Terra."
      - "load   - Charger une structure Terra"
    invalid-radius: "Radius invalide: \"%s\""
    invalid-rotation: "Rotation invalide: \"%s\""
    invalid: "ID de structure invalide: \"%s\""
    export: "Structure sauvegardée en \"%s\""
